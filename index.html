<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Around the U.S.</title>
        <link href="pages/index.css" rel="stylesheet" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="header__logo" />
        </header>
        <main>
            <section class="profile">
			<div class="profile__container">
                    <img src="./images/profile-pic.jpg" alt="Profile picture" class="profile__img" />
                <div class="profile__title-box">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__edit-btn link" aria-label="open edit profile menu"></button>
                    <p class="profile__career">Explorer</p>
					</div>
                </div>
                <button type="button" class="profile__add-btn link"></button>
            </section>
            <section class="elements">
                    <article class="elements__item">
                        <img src="./images/grand-canyon.jpg" alt="Grand Canyon" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Grand Canyon</h2>
                            <button type="button" class="elements__heart" aria-label="like button"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img src="./images/lake-tahoe.jpg" alt="Lake Tahoe" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Lake Tahoe</h2>
                                <button class="elements__heart"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img src="./images/sabino-canyon.jpg" alt="Sabino Canyon" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Sabino Canyon</h2>
                                <button class="elements__heart"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img src="./images/virginia.jpg" alt="Virginia" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Virginia</h2>
                                <button class="elements__heart"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img src="./images/washington.jpg" alt="Washington" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Washington</h2>
                                <button class="elements__heart"></button>
                        </div>
                    </article>
                    <article class="elements__item">
                        <img src="./images/yosemite.jpg" alt="Yosemite" class="elements__img" />
                        <div class="elements__title-box">
                            <h2 class="elements__title">Yosemite</h2>
                                <button class="elements__heart"></button>
                        </div>
                    </article>
            </section>

            <section class="edit">
                <div class="edit__body">
                    <form class="edit__form" name="profile">
                        <button type="button" class="edit__close-btn link" aria-label="close edit profile menu"></button>
                        <h2 class="edit__title">Edit profile</h2>
                        <input type="text" name="name" id="name" class="edit__input" />
                        <input type="text" name="career" id="career" class="edit__input" />
                        <button type="submit" class="edit__save">Save</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
